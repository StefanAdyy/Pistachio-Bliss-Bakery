<div class="container">
    <div class="content" *ngIf="order">
        <h1>Comanda #{{order.id}}</h1>
        <div class="details">
            <div><strong>Data</strong> {{order.createdAt | date:'medium'}}</div>
            <div><strong>Nume</strong> {{order.name}}</div>
            <div><strong>Adresa</strong> {{order.address}}</div>
            <div><strong>Status</strong> {{order.status}}</div>
            <div *ngIf="order.paymentId">
                <strong>ID Plata</strong> {{order.paymentId}}
            </div>
        </div>

        <app-order-items-list [order]="order"></app-order-items-list>
    </div>
</div>
