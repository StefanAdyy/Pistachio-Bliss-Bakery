<app-title title="Comenzile mele" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]='!orders || !orders.length' notFoundMessage="Nu ai facut inca nicio comanda!"
    resetLinkText="Inapoi la pagina principalÄƒ">
</app-not-found>
<div *ngIf="orders && orders.length" class="container">
    <div class="order-tab p-3" *ngFor="let order of orders" [routerLink]="['/track', order.id]">
        <div class="row mb-2">
            <div class="col">
                <div class="row">
                    <div class="col">
                        Numarul comenzii
                    </div>
                    <div class="col">
                        <strong>{{ order.id }}</strong>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        Tipuri de produse
                    </div>
                    <div class="col">
                        <strong>{{ order.items.length }}</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        Creata la data
                    </div>
                    <div class="col">
                        <strong>{{ formatedDate(order.createdAt) }}</strong>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        Total
                    </div>
                    <div class="col">
                        <div class="total-price">
                            {{ order.totalPrice | number:'1.2-2' }} RON
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
