<div class="container">
    <div class="title">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="email" label="Email"></text-input>
            <text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password"
                label="Parola"></text-input>

            <default-button text="Intra in cont"></default-button>
        </form>
    </div>
</div>
