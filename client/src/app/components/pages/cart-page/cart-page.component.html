<app-title title="Coșul meu" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <select #quantitySelect [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="price">
                {{cartItem.price | number:'1.2-2' }} Lei
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Șterge
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="foods-count">
                {{cart.totalCount}}
            </div>
            <div class="total-price">
                {{cart.totalPrice | number:'1.2-2' }} Lei
            </div>
        </div>

        <a routerLink="/checkout">Continuă</a>
    </div>
</div>
