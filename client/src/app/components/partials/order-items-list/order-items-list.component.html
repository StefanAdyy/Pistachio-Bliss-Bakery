<table>
    <tr>
        <td colspan="5">
            <h3>Produse comandate:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img [src]="item.food.imageUrl" />
            </a>
        </td>
        <td>
            {{item.food.name}}
        </td>
        <td>
            {{item.food.price | number:'1.2-2' }} {{currency}}
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price | number:'1.2-2' }} {{currency}}
        </td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td>
            <div class="total">
                Total:
            </div>
        </td>
        <td>
            <div class="price">
                {{order.totalPrice | number:'1.2-2' }} {{currency}}
            </div>
        </td>
    </tr>
</table>
