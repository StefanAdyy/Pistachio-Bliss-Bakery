<table>
    <tr>
        <td colspan="5">
            <h3>Produse Comandate:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img [src]="item.food.imageUrl" />
            </a>
        </td>
        <td>
            {{item.food.name}}
        </td>
        <td>
            {{item.food.price | number:'1.2-2' }} Lei
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price | number:'1.2-2' }} Lei
        </td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td>
            <strong>
                Total:
            </strong>
        </td>
        <td>
            <strong>
                {{order.totalPrice | number:'1.2-2' }} Lei
            </strong>
        </td>
    </tr>
</table>
